<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="">
        <h1>Login</h1>
        <div class="email">
            <label for="emailid">Enter Username/Email</label>
            <input type="email" name="emailid" id="emailid" placeholder="sldslkdl@gmail.com">
        </div>
        <div class="password">
            <label for="passwordid">Enter password</label>
            <input type="password" name="passwordid" id="passwordid" placeholder="8 Digits Password">
        </div>
        <button>Login</button>
        </form>
    </div>
</body>
</html>
