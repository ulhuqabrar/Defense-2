<!DOCTYPE html>

<head>

</head>
<body>
    <h1 style="text-align: center;">
        <a href="./main.html">Abrar Ul Huq</a>
    </h1>
    <form>
        <label for="name"></label>
        <input type="text" name="name" id="name" placeholder="Register Your Name" required>
        <br><br>
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Enter Password" required>
        <br><br><br>
        <label for="gender"><b>Enter Your Gender :</b></label>
        <br><br>
        <input type="radio" name="gender" id="gender"> Male
        <input type="radio" name="gender" id="gender"> Female
        <br><br><br>
        <label for="reason"><b>Your Reason To Study :</b></label>

            <option value="">Select</option>
            <option value="">Bhaiyya Ki Awaaz Mast Lagi</option>
            <option value="">Bhaiyya Ki Tagdi Body Dekhne</option>
            <option value="">$200 Million K Package K Liye</option>
            <option value="">Baithe Baithe Bore Ho Rahe The</option>
        </select><br><br>
        <label for="textarea">Reveal The Password :</label><br><br>
        <textarea name="textarea" id="textarea" placeholder="P.S: I Know it's anjali....."></textarea>
        <br><br><br>
        <button><a href="./main.html">Submit</a></button>
    </form>
    <h2>Made without any help of AI. Used just for notes summarization</h2>
</body>
</html>
