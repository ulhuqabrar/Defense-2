<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Restro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epunda+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="heading">Welcome to Magic Restro</h1>
    <br>
    <table class="table">
        <tr>
            <td>
    <img src="https://www.gastwerk.com/site/assets/files/72635/gastwerk-hotel-hamburg_restaurant-mangold_interior_06.1760x1100.jpg" height="300px">
    </td>
    <td><iframe src="https://www.youtube.com/embed/NC9KlaxtfLg" allowfullscreen height="300px" width="650px"></iframe></td>
        </tr>
    </table><br><br>
    <h2 id="h2">Have an Experience For The Life: Book A Table</h2>
    <form class="form">
        <br>
        <table class="table">
            <tr>
                <td>
                    <label for="name"><h3>Name</h3></label>
                    <input type="text" name="name" id="name" placeholder="Soudager Abrar Ul Huq">
                </td>
                <td>
                    <label for="phone"><h3>Mobile Number</h3></label>
                    <input type="tel" name="phone" id="phone" placeholder="906****746">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date"><h3>Date</h3></label>
                    <input type="date" name="date" id="date">
                </td>
                <td>
                    <label for="time"><h3>Time</h3></label>
                    <input type="time" name="time" id="time">
                </td>
            </tr> 
            <tr>
                <td colspan="2"><br><button>Confirm Booking</button></td>
            </tr>
        </table>
        <br><br>
        <br><br>
    </form>
</body>
</html>
